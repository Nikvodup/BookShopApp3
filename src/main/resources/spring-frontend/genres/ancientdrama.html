<head th:replace="~{fragments/tophead_fragment::topheadFragment}"></head>

<body class="Site">

<header class="Header" th:replace="~{fragments/header_fragment::headFragment}"></header>


<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/" th:href="@{/}">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/genres">Жанры</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>Античная драма</span>
                </li>
            </ul>
            <div class="Section">
                <div class="Section-header">
                    <h1 class="Section-title" ><strong>Античная драма</strong>  <span th:text="${'Найдено книг: ' + countAncientDrama}"></span>
                    </h1>
                </div>
                <div class="Cards Cards_refresh">

                    <div class="Card"   th:each="book : ${ancientdrama}">
                        <div class="Card-picture"><a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
                        </div>
                        <div class="Card-content">
                            <strong class="Card-title"><a href="#"   th:text="${book.title}">Техника</a>
                            </strong>
                            <div class="Card-description"  th:text="${book.author}">Кондратенко Александр Петрович
                            </div>
                            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}" >₽300.00</span><span class="Card-price"  th:text="${book.price}">₽190.00</span>
                            </div>
                        </div>
                    </div>





                    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="science_fiction" data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>

<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
