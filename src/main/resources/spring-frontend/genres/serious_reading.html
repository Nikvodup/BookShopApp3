<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <!--meta( http-equiv="cache-control" content="no-cache")-->
    <!--meta( http-equiv="expires" content="0")-->
    <!--link(rel="preload" href="assets/css/extra.min.css?v=" + version as="style" crossorigin="anonymous")-->
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=56375974">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=56375974">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=56375974"><!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script defer src="/assets/js/scripts.min.js?v=56375974"></script>
</head>


<body>
<header class="Header" th:replace="~{fragments/header_fragment::headFragment}"></header>

<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">

            <ul class="breadcrumbs">
                <li class="breadcrumbs-item"><a href="/">Главная</a>
                </li>
                <li class="breadcrumbs-item"><a href="/genres">Жанры</a>
                </li>
                <li class="breadcrumbs-item breadcrumbs-item_current"><span>Серьёзное чтение</span>
                </li>
            </ul>

            <div class="Section">
                <div class="Section-header">
                    <h2 class="Section-title" >Биографии
                    </h2>
                </div>
                <div class="Slider Slider_carousel">

                    <div class="Slider-box Cards" data-load="recommended" data-loadoffset="0" data-loadlimit="6">
                        <div class="Slider-item" th:each="book : ${lifestory}">
                            <div class="Slider-content">
                                <div class="Card"><a class="Card-picture" href="/books/slug.html"><img
                                        th:src="${book.image}" alt="card.jpg"/></a>
                                    <div class="Card-content">
                                        <strong class="Card-title"><a href="/books/slug.html" th:text="${book.title}">Техника</a>
                                        </strong>
                                        <div class="Card-description" th:text="${book.author}">Кондратенко Валерий Петрович
                                        </div>
                                        <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}">₽300.00</span><span
                                                class="Card-price" th:text="${book.price}">₽190
                        .00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="Slider-navigateWrap">
                        <div class="Slider-navigate">
                        </div>
                    </div>
                    <div class="Slider-load">
                        <div class="Slider-load-text">Идет загрузка данных
                        </div>
                    </div>
                </div>
           </div>


        </main>




<footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>

<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>

</body>
</html>
