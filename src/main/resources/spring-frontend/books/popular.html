<head th:replace="~{fragments/tophead_fragment::topheadFragment}"></head>

<body class="Site">

 <header class="Header" th:replace="~{fragments/headerTopmenu_fragment::topmenuFragment('Popular')}"></header>


  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/" th:href="@{/}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Популярное</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{popular}">Популярное
            </h1>
          </div>
          <div class="Cards Cards_refresh">

            <div class="Card"   th:each="book : ${bestsellers}">
              <div class="Card-picture"><a href="#"  th:href="@{'/books/' + ${book.slug}}"><img th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-ribbon"><span class="Card-ribbonText">Бестселлер</span>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#" th:href="@{'/books/' + ${book.slug}}"  th:text="${book.title}">Техника</a>
                </strong>
                <div class="Card-description"  th:text="${book.author}">Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld" th:text="${book.priceOld}" >₽300.00</span><span class="Card-price"  th:text="${book.price}">₽190.00</span>
                </div>
              </div>
            </div>





            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="popular"
                                                             data-refreshoffset="0" data-refreshlimit="5">Показать еще</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

 <footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>

  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
