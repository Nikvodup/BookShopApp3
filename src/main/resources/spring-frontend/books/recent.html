
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/tophead_fragment::topheadFragment}"></head>

<body class="Site">


<header class="Header" th:replace="~{fragments/headerTopmenu_fragment::topmenuFragment('Recent')}"></header>

  <div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/genres">Книги</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"><span>Новинки</span>
          </li>
        </ul>
        <div class="Section">
          <div class="Section-header">
            <h1 class="Section-title" th:text="#{recent}">Новинки
            </h1>
            <form class="form form_inline Section-header-form" action="#" method="post">
              <div class="form-group">
                <label class="form-label">с
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="fromdaterecent" name="fromdaterecent" type="text" th:placeholder="${from}" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshfrom="0" autocomplete="off"/>
              </div>
              <div class="form-group">
                <label class="form-label">по
                </label>
                <input class="form-input form-input_date form-input_date_uninit" id="enddaterecent" name="enddaterecent" type="text" th:placeholder="${upTo}" data-refreshoffset="20" data-refreshlimit="20" data-refreshshow="changedate" data-refreshto="0" autocomplete="off"/>
              </div>
            </form>
          </div>
          <div class="Cards Cards_refresh">




            <div class="Card" th:each="book : ${recentBooks}"  data-load="recent" data-loadoffset="0" data-loadlimit="6">
              <div class="Card-picture"><a href="#"><img th:src="${book.image}" alt="card.jpg"/></a>
              </div>
              <div class="Card-content">
                <strong class="Card-title"><a href="#"  th:text="${book.title}" >Техника</a>
                </strong>
                <div class="Card-description" th:text="${book.author}" >Кондратенко Александр Петрович
                </div>
                <div class="Card-cost"><span class="Card-priceOld"  th:text="${book.priceOld}">₽300.00</span><span class="Card-price"  th:text="${book.price}">₽190.00</span>
                </div>
              </div>
            </div>
            </div>


            <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" data-refreshshow="recent" data-refreshoffset="20" data-refreshlimit="20">Показать еще</a>
            </div>
          </div>


      </main>
    </div>
  </div>

<footer th:replace="~{fragments/footer_fragment::footFragment}"></footer>

  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>
